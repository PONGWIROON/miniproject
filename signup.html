<body>
    <!DOCTYPE html>
    <html>
    <head>
        <title>สมัครสมาชิก</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .signup-container {
                width: 300px;
                padding: 20px;
                border: 1px solid #ccc;
                background-color: #f7f7f7;
                border-radius: 5px;
            }
            .form-group {
                margin-bottom: 10px;
            }
            .form-group label {
                display: block;
                font-weight: bold;
            }
            .form-group input {
                width: 100%;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 3px;
            }
            .signup-button {
                width: 100%;
                padding: 10px;
                background-color: #3f3f3f;
                color: #fff;
                border: none;
                border-radius: 3px;
                cursor: pointer;
            }
            .signup-button:hover {
                background-color: #ff971f;
            }
        </style>
    </head>
    <body>
        <div class="signup-container">
            <h2>สมัครสมาชิก</h2>
            <a action="process_signup.php" method="post">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="age">อายุ:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
                <a href="home.html"><button type="submit" class="signup-button">สมัครสมาชิก</button></a>
                <a href="home.html" style="font-size: 10px;">กลับสู่หน้าหลัก</a>
            </form>
        </div>
    </body>
    </html>
    
</body>
</html>
